<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Strategy Generator</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #f4f7f9;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: var(--secondary-color);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ae8;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f0fe;
            border-radius: 4px;
        }

        #logs {
            border: 1px solid var(--border-color);
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marketing Strategy Generator</h1>
        <form id="submitForm">
            <label for="domain">Domain:</label>
            <input type="text" id="domain" name="domain" required>
            
            <label for="description">Project Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <button type="submit">Generate Strategy</button>
        </form>
        <div id="status"></div>
        <h2>Logs</h2>
        <div id="logs"></div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('submitForm'));
            const statusElement = document.getElementById('status');
            
            statusElement.innerText = 'Submitting...';
            
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const taskId = data.task_id;
                statusElement.innerText = 'Task submitted. Checking status...';
                checkStatus(taskId);
            })
            .catch(error => {
                statusElement.innerText = 'Error submitting task: ' + error.message;
            });
        }

        function checkStatus(taskId) {
            const statusElement = document.getElementById('status');
            
            fetch('/results/' + taskId)
                .then(response => response.json())
                .then(data => {
                    statusElement.innerText = 'Status: ' + data.status;
                    if (data.state === 'PENDING' || data.state === 'STARTED') {
                        setTimeout(() => checkStatus(taskId), 1000);
                    } else if (data.state === 'SUCCESS') {
                        statusElement.innerText = 'Task completed successfully!';
                    } else if (data.state === 'FAILURE') {
                        statusElement.innerText = 'Task failed. Please try again.';
                    }
                })
                .catch(error => {
                    statusElement.innerText = 'Error checking status: ' + error.message;
                });
        }

        function startLogStream() {
            const logsDiv = document.getElementById('logs');
            const eventSource = new EventSource('/logs');
            
            eventSource.onmessage = function(event) {
                const logEntry = document.createElement('div');
                logEntry.textContent = event.data;
                logsDiv.appendChild(logEntry);
                logsDiv.scrollTop = logsDiv.scrollHeight;
            };

            eventSource.onerror = function(error) {
                console.error('EventSource failed:', error);
                eventSource.close();
            };
        }

        document.getElementById('submitForm').addEventListener('submit', submitForm);
        window.onload = startLogStream;
    </script>
</body>
</html>
