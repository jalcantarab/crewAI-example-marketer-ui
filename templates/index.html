<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Strategy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: var(--secondary-color);
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #status, #output {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
        }

        .success {
            color: var(--success-color);
        }

        .error {
            color: var(--error-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marketing Strategy</h1>
        <form id="inputForm">
            <label for="domain">Domain:</label>
            <input type="text" id="domain" name="domain" required>
            
            <label for="description">Project Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <h2>Task Status</h2>
        <div id="status"></div>
        <h2>Task Output</h2>
        <div id="output"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#inputForm').on('submit', function(e) {
                e.preventDefault();
                var domain = $('#domain').val();
                var description = $('#description').val();

                $('#status').text('Submitting...').removeClass('success error');
                $('#output').empty();

                $.ajax({
                    url: '/submit',
                    method: 'POST',
                    data: { domain: domain, description: description },
                    success: function(response) {
                        var taskId = response.task_id;
                        checkTaskStatus(taskId);
                    },
                    error: function() {
                        $('#status').text('Error submitting task').addClass('error');
                    }
                });
            });

            function checkTaskStatus(taskId) {
                $.ajax({
                    url: '/results/' + taskId,
                    method: 'GET',
                    success: function(response) {
                        $('#status').text('Task Status: ' + response.state);
                        if (response.state === 'PENDING' || response.state === 'STARTED') {
                            if (response.output) {
                                $('#output').text(response.output);
                            }
                            setTimeout(function() {
                                checkTaskStatus(taskId);
                            }, 2000);
                        } else if (response.state === 'SUCCESS') {
                            $('#status').text('Task Completed').addClass('success');
                            $('#output').text(response.result);
                        } else if (response.state === 'FAILURE') {
                            $('#status').text('Task Failed').addClass('error');
                            $('#output').text(response.status);
                        }
                    },
                    error: function() {
                        $('#status').text('Error checking task status').addClass('error');
                    }
                });
            }
        });
    </script>
</body>
</html>
